<!DOCTYPE html>
<html>
<head>
	<title>My Website</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css">
	<style>
		/* Custom styles */
		#logo {
			animation: spin 2s linear infinite;
		}

		@keyframes spin {
			from { transform: rotate(0deg); }
			to { transform: rotate(360deg); }
		}
	</style>
</head>
<body>
	<!-- Twitch-style logo -->
	<div class="flex justify-center items-center h-screen">
		<img id="logo" src="https://static-cdn.jtvnw.net/jtv_user_pictures/0e74ca31-9276-48a6-9f74-cf2be6898a81-profile_image-300x300.png" alt="Logo" class="w-16 h-16">
	</div>

	<!-- Image content -->
	<div class="flex justify-center items-center h-screen hidden" id="imageContainer">
		<img id="image" src="image.png" alt="Image" class="w-3/4 h-auto">
	</div>

	<script>
		// Show image container on logo click
		const logo = document.getElementById('logo');
		const imageContainer = document.getElementById('imageContainer');
		logo.addEventListener('click', () => {
			logo.classList.add('hidden');
			imageContainer.classList.remove('hidden');
		});

		// Show fullscreen on image click
		const image = document.getElementById('image');
		image.addEventListener('click', () => {
			if (image.requestFullscreen) {
				image.requestFullscreen();
			} else if (image.webkitRequestFullscreen) {
				image.webkitRequestFullscreen();
			} else if (image.msRequestFullscreen) {
				image.msRequestFullscreen();
			}
		});
	</script>
</body>
</html>
